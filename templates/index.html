<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specimen Size Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to bottom right, #e0e7ff, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 100%;
        max-width: 420px;
      }
      .card h1 {
        text-align: center;
        font-size: 1.5rem;
        color: #4f46e5;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 0.75rem;
        font-size: 1rem;
      }
      button {
        width: 100%;
        background-color: #4f46e5;
        color: white;
        padding: 0.75rem;
        margin-top: 1rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.75rem;
        cursor: pointer;
      }
      .result {
        text-align: center;
        margin-top: 1.5rem;
        color: #1e3a8a;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Specimen Size Calculator</h1>
      <form method="POST">
        <input name="username" placeholder="Username" required />
        <input name="specimen" placeholder="Specimen Name" required />
        <input
          name="imageSize"
          placeholder="Microscope Image Size (mm)"
          required
        />
        <input name="magnification" placeholder="Magnification Used" required />
        <button type="submit">Calculate</button>
      </form>

      {% if result %}
      <div class="result">{{ result }}</div>
      {% endif %}
    </div>
  </body>
</html>
